<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ULTIMATE CLICKER GAME</title>
  
  <!-- HTML -->
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="menu" style="display: flex;">
    <h1 id="title">ULTIMATE CLICKER GAME</h1>
    <div class="menu-items">
      <button id="settings">COMING SOON</button>
      <button id="play">Start</button>
      <button id="credits">COMING SOON</button>
    </div>
  </div>
  
<div id="mainGame" style="display:  none;">
  
   <div class="buttonContainer">
     
    <div class="leftButtons">
      
     <button id="button1"> Click For Points </button>
      <button id="upgradeButton1"> Increase Clickpower by 1 </button>
      <button id="upgradeButton2"> Multiply Clickpower by 2 </button>
     <button id="upgradeButton3"> coming soon </button>
     
    </div>
    
    <div class="rightButtons">
      
      <button id="resetButton"> DELETE DATA PERNAMENTLY</button>
      
    </div>
    
    <div class="bottomRight">
      <button id="colorBtn">Change Color</button>
      <input type="color" id="colorPicker" hidden>
      <button id="returnMenu"> Return </button>
    </div>
  
  </div>

  <div class="textDisplay">
    <h1 id="upgradeText">Cost: <span>0</span></h1>
    <h1 id="upgradeText2">Cost: <span>0</span></h1>
    <h1 id="pointText">Point: <span>0</span></h1>
  </div>
  
</div>

<h4 id="version"> v0.2 </h4>

  <script src="main.js"></script>
</body>

</html>
